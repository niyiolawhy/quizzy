<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Quiz Start Page</title>
  </head>
  <body>
    <div>
      <div
        id="startScreen"
        class="bg-gray-100 flex items-center justify-center h-screen"
      >
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-md text-center">
          <div class="text-2xl font-bold text-gray-700 mb-4">
            Time Allowed: 1minute
          </div>
          <h1 id="title" class="text-3xl font-bold text-blue-600 mb-2">
            Welcome to the Quiz!
          </h1>
          <p id="instructions" class="text-gray-600 mb-6">
            Get ready to test your knowledge. Once you start, the timer will
            begin, so be prepared!
          </p>
          <button
            id="startButton"
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded transition duration-200 ease-in-out"
          >
            Start Now
          </button>
        </div>
      </div>
      <div
        id="quizScreen"
        class="hidden w-full h-screen flex flex-col items-center justify-center p-8 mx-auto bg-yellow-600"
      >
      <div class="text-center mb-6">
        <div id="timer" class="text-2xl font-bold text-gray-800">01:00</div>
        <p class=" text-gray-600">Time remaining</p>
    </div>
        <div
          class="bg-white shadow-lg rounded-lg p-8 w-11/12 max-w-md text-center mx-auto"
        >
          <p id="question" class="text-xl font-semibold text-gray-800 mb-6">
          </p>
          <div id="options" class="grid grid-cols-4 gap-2">
            <label
              class="block bg-yellow-100 hover:bg-yellow-200 text-gray-700 font-medium p-3 rounded cursor-pointer col-span-4 md:col-span-2"
            >
              <input type="radio" name="answer" class="mr-2" />
              <span id="option1">Paris</span>
            </label>
            <label
              class="block bg-yellow-100 hover:bg-yellow-200 text-gray-700 font-medium p-3 rounded cursor-pointer col-span-4 md:col-span-2"
            >
              <input type="radio" name="answer" class="mr-2" />
              <span id="option2">Rome</span>
            </label>
            <label
              class="block bg-yellow-100 hover:bg-yellow-200 text-gray-700 font-medium p-3 rounded cursor-pointer col-span-4 md:col-span-2"
            >
              <input type="radio" name="answer" class="mr-2" />
              <span id="option3">Berlin</span>
            </label>
            <label
              class="block bg-yellow-100 hover:bg-yellow-200 text-gray-700 font-medium p-3 rounded cursor-pointer col-span-4 md:col-span-2"
            >
              <input type="radio" name="answer" class="mr-2" />
              <span id="option4">Madrid</span>
            </label>
          </div>
        </div>
        <div id="buttonContainer" class="mx-auto w-11/12 max-w-md flex items-center justify-between mt-4">
            <button id="prevButton" class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 transition duration-200 ease-in-out">
                Previous
            </button>
            <button id="nextButton" class="bg-green-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-50 transition duration-200 ease-in-out ">
                Next
            </button>
        </div>
      </div>
      <div id="resultScreen" class="bg-gray-100 hidden items-center justify-center h-screen">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Quiz Completed!</h1>
            <p class="text-lg text-gray-600 mb-6">Hereâ€™s how you did:</p>
            <div class="bg-green-100 text-green-800 font-bold text-xl py-4 px-6 rounded-lg mb-6">
                Your Score: <span id="score"></span>/<span id="total"></span>
            </div>
            <p id="star" class="text-gray-700 mb-6"></p>
            <div class="flex justify-center space-x-4">
                <button id="exitBtn" class="bg-red-500 text-white py-2 px-8 rounded-lg hover:bg-red-600 transition">
                    Exit
                </button>
            </div>
        </div>
      </div>
    </div>
    <script type="module" src="/index.js"></script>
    <script type="module" src="/timer.js"></script>
    <script type="module" src="./questions.js"></script>
  </body>
</html>
